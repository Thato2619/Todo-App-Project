<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/toDo.css">
    <title>ToDo App</title>
</head> 
<body>
    <header>
        <h1 class="title">ToDo App</h1>   
    </header>
    <div class="holder"></div>
        <form class="form" data-form>
            <input type="text" placeholder="Write out your plans for the day" class="data-input">
            <button class="button" type="submit">Submit</button>
        </form>
        <div class="toDoList" class="data-list">
            <div class="todo">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet hic corrupti corporis unde eum itaque odio numquam aspernatur error maxime nihil nobis beatae dignissimos quisquam, officia excepturi. Iste, itaque dignissimos!</p>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
    
    <script src="toDo.js"></script>
</body>
</html>
